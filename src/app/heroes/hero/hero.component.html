<h1>{{name}}</h1>

<dl>
  <dt>Nombre:</dt>
  <dd>{{name}}</dd>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

  <dt>MÃ©todo:</dt>
  <dd> {{getHeroDescription()}} </dd>

  <dt>Capitalizado:</dt>
  <dd> {{capitalizedName}}</dd>
</dl>

<button
  *ngIf="name !== 'Hulk'"
  (click)="this.changeHero()"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 32"
  (click)="this.changeAge()"
  class="btn btn-primary">
  Cambiar edad
</button>

<button
  (click)="this.reset()"
  class="btn btn-primary mx-2">
  Restablecer valores
</button>
